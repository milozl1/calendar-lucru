<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Browtifull Emma">
  <meta name="twitter:description" content="Programare online Browtifull Emma pentru servicii sprâncene.">

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BeautySalon",
    "name": "Browtifull Emma",
    "url": "https://example.com/",
    "telephone": "+40XXXXXXXXX",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "RO"
    }
  }

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#faf7f4;color:#222}
    header{padding:20px 16px;text-align:center;background:#fff;border-bottom:1px solid #eee}
    h1{margin:0;font-size:24px;letter-spacing:.2px}
    main{max-width:980px;margin:0 auto;padding:22px 16px}
    .sub{opacity:.8;margin-top:6px}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:860px){.grid{grid-template-columns:1.2fr .8fr}}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:16px}
    .title{font-weight:650;margin:0 0 8px}
    .btn{display:inline-block;background:#111;color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none}
    .btn:active{transform:translateY(1px)}
    .mut{opacity:.75}
    footer{padding:20px 16px;text-align:center;border-top:1px solid #eee;background:#fff}
    /* Loader */
    #loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(250,247,244,.92);backdrop-filter:blur(6px);z-index:9999}
    #loader .box{background:#fff;border:1px solid #eee;border-radius:14px;padding:18px 20px;min-width:220px;text-align:center}
    #loader .spin{width:26px;height:26px;border:3px solid #ddd;border-top-color:#111;border-radius:50%;margin:0 auto 10px;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div id="loader" role="status" aria-label="Se încarcă pagina Browtifull Emma">
    <div class="box">
      <div class="spin" aria-hidden="true"></div>
      <div class="mut">Se încarcă Browtifull Emma…</div>
    </div>
  </div>

  <header>
    <h1>Browtifull Emma</h1>
    <div class="sub">Programări online pentru servicii sprâncene</div>
  </header>

  <main>
    <div class="grid">
      <section class="card" aria-label="Programări Browtifull Emma">
        <h2 class="title">Alege serviciul</h2>
        <p class="mut">Selectează serviciul dorit și verifică disponibilitatea.</p>
        <!-- Calendar/booking widget placeholder -->
        <div id="booking"></div>
      </section>

      <aside class="card" aria-label="Contact Browtifull Emma">
        <h2 class="title">Contact</h2>
        <p class="mut">Ai întrebări? Scrie-ne pe WhatsApp.</p>
        <a class="btn" href="https://wa.me/40XXXXXXXXX?text=Salut%21%20Vreau%20o%20programare%20la%20Browtifull%20Emma." aria-label="Deschide WhatsApp pentru Browtifull Emma">WhatsApp</a>
      </aside>
    </div>
  </main>

  <footer>
    <small>&copy; <span id="y"></span> Browtifull Emma. Toate drepturile rezervate.</small>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    window.addEventListener('load', () => {
      const l = document.getElementById('loader');
      if(l) l.style.display = 'none';
    });
  </script>
</body>
</html>
